<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .nav-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      background-color: black;
      color: white;
      z-index: 1;
      top: 0;
    }

    .nav-bar h1 {
      font-size: 38px;
      font-weight: 700;
      margin: 5px 8px;
    }

    span {
      color: red;
    }

    .nav-bar ul {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-bar ul li {
      list-style: none;
      padding-right: 15px;
    }

    .nav-bar ul li a {
      padding: 10px 14px;
      list-style: none;
      font-size: 24px;
      text-decoration: none;
      color: white;
    }

    .nav-bar ul li a:hover {
      color: #0ef;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a; /* Dark background color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registration-container,
    .login-container {
      background-color: #333; /* Darker container background */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle box shadow */
      padding: 30px;
      width: 350px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff; /* White text color */
    }

    .form-group {
      margin: 10px 0;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #fff; /* White text color */
    }

    input {
      padding: 10px;
      width: 100%;
      border: 1px solid #777; /* Darker border color */
      border-radius: 5px;
      background-color: #fff; /* Darker input background */
      color: black; /* White text color */
    }

    #register-btn,
    #login-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.2s;
    }

    .registration-button:hover,
    .login-button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 14px;
      margin-top: 10px;
      color: #fff; /* White text color */
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: #0056b3;
    }
    .password-input {
      display: flex;
      align-items: center;
    }
    .password-toggle {
      border: none;
      background: transparent;
      color: #007bff;
      cursor: pointer;
      margin-left: 3px;
      font-size: 16px;
    }
  </style>
  <body>
    <nav class="nav-bar">
      <h1>Gadget<span>Hub</span></h1>
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
    <div class="registration-container">
      <h2>Registration</h2>
      <form
        class="registration-form"
        action="your_registration_endpoint"
        method="post"
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <button type="button" id="show_hide" class="password-toggle">
              Show
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="re-password">Re Enter Your Password</label>
          <div class="password-input">
            <input
              type="password"
              id="re-password"
              name="re-password"
              placeholder="Enter your password again"
              required
            />
            <button type="button" id="show_hide-ree" class="password-toggle">
              Show
            </button>
          </div>
        </div>
        <button type="submit" id="register-btn">Register</button>
        <p>Already Have Account?<a href="login.html">Sign In</a></p>
      </form>
    </div>
    <script>
      const register_btn = document.getElementById("register-btn");

      register_btn.addEventListener("click", function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const re_password = document.getElementById("re-password").value;

        if (!username || username === "") {
          alert("Please enter a username");
        } else {
          const username_checked = localStorage.getItem("username");
          const password_checked = localStorage.getItem("password");
          if (username === username_checked) {
            alert("Username already exist");
          } else {
            if (password.length < 8) {
              alert("Password must be at least 8 characters");
            } else {
              if (password.trim() === re_password.trim()) {
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                alert("Your account has been registered successfully");
                window.location.href = "login.html";
              } else {
                alert("Password did not match");
              }
            }
          }
        }
      });

      const show_hide = document.getElementById("show_hide");
      show_hide.addEventListener("click", () => {
        const username = document.getElementById("username");
        const password = document.getElementById("password");

        if (password.type === "password") {
          password.type = "text";
          show_hide.textContent = "Hide";
        } else {
          password.type = "password";
          show_hide.textContent = "Show";
        }
      });

      const show_hide_ree = document.getElementById("show_hide-ree");
      show_hide_ree.addEventListener("click", () => {
        const username = document.getElementById("username");
        const password = document.getElementById("re-password");

        if (password.type === "password") {
          password.type = "text";
          show_hide.textContent = "Hide";
        } else {
          password.type = "password";
          show_hide.textContent = "Show";
        }
      });
    </script>
  </body>
</html>
