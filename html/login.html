<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <nav class="nav-bar">
        <h1>Gadget<span>Hub</span></h1>
        <ul>
          <li><a href="/html/login.html">Login</a></li>
          <li><a href="/html/register.html">Register</a></li>
        </ul>
      </nav>
      <div class="centered-login-container">
        <h2>Login</h2>
        <form class="login-form" action="your_server_endpoint" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <button type="button" id="show_hide" class="password-toggle">
                Show
              </button>
            </div>
          </div>

          <button type="submit" class="login-button" id="login-button">
            Login
          </button>

          <p>
            Create a new account ?<a href="/html/register.html">Sign Up </a>
          </p>
        </form>
      </div>
    </div>
  </body>

  <script src="/javascript/login.js"></script>
</html>
