<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <h1>Gadget<span>Hub</span></h1>
      <ul>
        <li><a href="/html/login.html">Login</a></li>
        <li><a href="/html/register.html">Register</a></li>
      </ul>
    </nav>
    <div class="registration-container">
      <h2>Registration</h2>
      <form
        class="registration-form"
        action="your_registration_endpoint"
        method="post"
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <button type="button" id="show_hide" class="password-toggle">
              Show
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="re-password">Re Enter Your Password</label>
          <div class="password-input">
            <input
              type="password"
              id="re-password"
              name="re-password"
              placeholder="Enter your password again"
              required
            />
            <button type="button" id="show_hide-ree" class="password-toggle">
              Show
            </button>
          </div>
        </div>
        <button type="submit" id="register-btn">Register</button>
        <p>Already Have Account?<a href="/html/login.html">Sign In</a></p>
      </form>
    </div>
    <script src="/javascript/register.js"></script>
  </body>
</html>
